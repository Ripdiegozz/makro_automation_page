{% extends 'base_generic.html' %} {% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-4xl font-bold py-10 text-center">Login</h2>
  <form method="post" class="space-y-4 flex flex-col gap-4">
    <div class="flex flex-col gap-4 items-center justify-center">
      {% csrf_token %} {{ form.as_p|safe }}
    </div>
    <a href="{% url 'register' %}" class="text-blue-500 hover:underline my-4"
      >Don't have an account? Register</a
    >
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
